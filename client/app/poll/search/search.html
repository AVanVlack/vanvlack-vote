<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>All Polls</h1>

  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-repeat="poll in polls">
          <span ng-switch="" on="$index % 4">
            <div class="row" ng-switch-when="0">
              <div class="col-sm-3" ng-show="polls[$index+0]"><div class="tile"><a href="/view/{{polls[$index+0]._id}}"<h3 class="tile-title">{{polls[$index+0].question}}</h3></a></div></div>
              <div class="col-sm-3" ng-show="polls[$index+1]"><div class="tile"><a href="/view/{{polls[$index+1]._id}}"<h3 class="tile-title">{{polls[$index+1].question}}</h3></a></div></div>
              <div class="col-sm-3" ng-show="polls[$index+2]"><div class="tile"><a href="/view/{{polls[$index+2]._id}}"<h3 class="tile-title">{{polls[$index+2].question}}</h3></a></div></div>
              <div class="col-sm-3" ng-show="polls[$index+3]"><div class="tile"><a href="/view/{{polls[$index+3]._id}}"<h3 class="tile-title">{{polls[$index+3].question}}</h3></a></div></div>
            </div>
          </span>
        </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://andrewvanvlack.net">Andrew VanVlack</a> |
        <a href="https://twitter.com/avanvlack">@avanvlack</a> |

  </div>
</footer>
