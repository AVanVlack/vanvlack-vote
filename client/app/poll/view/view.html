<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-hide="hasVoted">
  <header class="hero-unit" id="banner">
    <div class="container">
      <h1>{{pollData.question}}</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <ul ng-repeat="option in pollData.responses">
        <li><label><input type="radio" name="options" value="{{option}}" ng-model="$parent.myVote"> {{option}}</label></li>
      </ul>
      <button type="button" name="button" ng-click="voteSubmit()">Vote</button>
      <p>My vote is: {{myVote}}</p>
    </div>
    <div class="row">
    </div>
  </div>
</div>

<div ng-show="hasVoted">
  <header class="hero-unit" id="banner">
    <div class="container">
      <div id="chart"></div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      {{pollData.votes}}
      <h1>This is where we put data for the poll.</h1>
      {{currentUser}}
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
