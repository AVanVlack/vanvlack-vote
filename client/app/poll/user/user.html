<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="/assets/icons/svg/clipboard.svg" alt="Clipboard">
    <h2>Polls built by you.</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-repeat="poll in userPolls">
          <span ng-switch="" on="$index % 4">
            <div class="row" ng-switch-when="0">
              <div class="col-sm-3" ng-show="userPolls[$index+0]"><div class="tile">
                  <h3 class="tile-title">{{userPolls[$index+0].question}}</h3>
                  <div class="btn-group">
                    <a class="btn  btn-sm btn-info" href="/view/{{userPolls[$index+0]._id}}">View</a>
                    <button class="btn  btn-sm btn-danger" ng-click="deletePoll(userPolls[$index+0])">Delete</button>
                  </div>
              </div></div>
              <div class="col-sm-3" ng-show="userPolls[$index+1]"><div class="tile">
                  <h3 class="tile-title">{{userPolls[$index+1].question}}</h3>
                  <div class="btn-group">
                    <a class="btn  btn-sm btn-info" href="/view/{{userPolls[$index+1]._id}}">View</a>
                    <button class="btn  btn-sm btn-danger" ng-click="deletePoll(userPolls[$index+1])">Delete</button>
                  </div>
              </div></div>
              <div class="col-sm-3" ng-show="userPolls[$index+2]"><div class="tile">
                  <h3 class="tile-title">{{userPolls[$index+2].question}}</h3>
                  <div class="btn-group">
                    <a class="btn  btn-sm btn-info" href="/view/{{userPolls[$index+2]._id}}">View</a>
                    <button class="btn  btn-sm btn-danger" ng-click="deletePoll(userPolls[$index+2])">Delete</button>
                  </div>
              </div></div>
              <div class="col-sm-3" ng-show="userPolls[$index+3]"><div class="tile">
                  <h3 class="tile-title">{{userPolls[$index+3].question}}</h3>
                  <div class="btn-group">
                    <a class="btn  btn-sm btn-info" href="/view/{{userPolls[$index+3]._id}}">View</a>
                    <button class="btn  btn-sm btn-danger" ng-click="deletePoll(userPolls[$index+3])">Delete</button>
                  </div>
              </div></div>
            </div>
          </span>
        </div>
    </div>
  </div>
</div>



<footer class="footer">
  <div class="container">
    <p><a href="http://andrewvanvlack.net">Andrew VanVlack</a> |
      <a href="https://twitter.com/avanvlack">@avanvlack</a> |

  </div>
</footer>
