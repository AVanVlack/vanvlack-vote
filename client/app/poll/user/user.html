<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="/assets/icons/svg/clipboard.svg" alt="Clipboard">
    <h2>Polls built by you.</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-3" ng-repeat="poll in userPolls">
      <div class="tile">
        <h3 class="tile-title">{{poll.question}}</h3>
        <div class="btn-group">
          <a class="btn  btn-sm btn-info" href="/view/{{poll._id}}">View</a>
          <button class="btn  btn-sm btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p><a href="http://andrewvanvlack.net">Andrew VanVlack</a> |
      <a href="https://twitter.com/avanvlack">@avanvlack</a> |
      <a href="https://github.com/AVanVlack/vanvlack-vote/issues">Issues</a></p>
  </div>
</footer>
