<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row" id="login-box">
    <div class="col-sm-12 center-block">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12 login-form">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <input type="email" name="email" class="form-control login-field" placeholder="Email" ng-model="user.email" required>
          <label class="login-field-icon" for="email"><i class="fa fa-user"></i></label>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control login-field" placeholder="Password" ng-model="user.password" required>
          <label class="login-field-icon" for="password"><i class="fa fa-lock fa-lg"></i></label>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Log in
          </button>
          - or -
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
          <hr>
          <p>Don't have an account? <a href="/signup">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
