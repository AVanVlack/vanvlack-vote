<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row" id="login-box">
    <div class="col-sm-12">
      <h2>Change Password</h2>
    </div>
    <div class="col-sm-12 login-form">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <input type="password" name="password" class="form-control login-field" ng-model="user.oldPassword" placeholder="Current Password"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <input type="password" name="newPassword" class="form-control login-field" ng-model="user.newPassword" placeholder="New Password"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
