<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row" id="login-box">
    <div class="col-sm-12">
      <h1>Sign up and vote</h1>
    </div>
    <div class="col-sm-12 login-form">
      <form class="form" name="form" ng-submit="register(form)"  novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">

          <input type="text" name="name" class="form-control login-field" placeholder="Your name" ng-model="user.name"
                 required/>
                 <label class="login-field-icon" for="password"><i class="fa fa-user"></i></label>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" placeholder="Your email" class="form-control login-field" ng-model="user.email"
                 required
                 mongoose-error/>
                 <label class="login-field-icon" for="email"><i class="fa fa-envelope"></i></label>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" placeholder="Password" class="form-control login-field" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
                 <label class="login-field-icon" for="password"><i class="fa fa-lock fa-lg"></i></label>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Sign up
          </button>
          - or -
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
          <hr>
          <p>Already a user? <a href="/login">
            Log in
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
